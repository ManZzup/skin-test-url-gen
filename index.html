<html>
    <script>
        function generateLink(){
            var reportURL = document.getElementById("reportURL").value;
            var clientId = document.getElementById("clientName").value;
            var clientName = document.getElementById("clientId").value;

            var params = {
                "ds0.clientId": clientId,
                "ds0.clientName": clientName
            };
            var paramsAsString = JSON.stringify(params);
            var encodedParams = encodeURIComponent(paramsAsString);

            var url = `${reportURL}?params=${encodedParams}`;

            console.log(url)
            document.getElementById("generatedURL").value = url;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <body>
        <div class="row justify-content-center align-items-center">
            <div class="col-8 mt-2">
                <h3 class="text-center">Generate Link for Dashboard</h3>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Report URL</label>
                    <input type="text" class="form-control" placeholder="name@example.com" value="https://lookerstudio.google.com/u/0/reporting/557794e6-fc45-477c-88b1-d3241d863524" id="reportURL">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Client ID</label>
                    <input type="text" class="form-control" placeholder="AABBCCDD" id="clientName">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Client Name</label>
                    <input type="text" class="form-control" placeholder="H&M" id="clientId">
                </div>
                <button class="btn btn-primary mb-3" onclick="generateLink()">Get Link</button>

                <div>
                    <label for="exampleFormControlInput1" class="form-label">Link</label>
                    <input type="email" class="form-control" id="generatedURL" disabled>
                </div>
            </div>
        </div>
    </body>
</html>
